<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Projeto 1 - BootCamp FullStack IGTI</title>
  </head>
  <body>
    <div id="principal">
      <div id="rotulos">
        <h2>(R) Vermelho:</h2>
        <h2>(G) Verde:</h2>
        <h2>(B) Azul:</h2>
      </div>
      <div id="ranges">
        <input type="range" max="255" min="0" class="range" id="red" />
        <input type="range" max="255" min="0" class="range" id="green" />
        <input type="range" max="255" min="0" class="range" id="blue" />
      </div>
      <div id="text-inputs">
        <input type="text" disabled="true" class="text" id="tRed" />
        <input type="text" disabled="true" class="text" id="tGreen" />
        <input type="text" disabled="true" class="text" id="tBlue" />
      </div>

      <div id="paleta"></div>

      <script src="./js/scripts.js"></script>
    </div>
  </body>
</html>
